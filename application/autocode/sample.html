<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Auto-Code</title>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="https://web.archive.org/web/20201124004717js_/https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head> 

  <body>
    
    <div class="container py-5">

      <!-- Initial banner and header -->
      <header class="text-white text-center">
          <h1 class="display-4">Here is your result!</h1>
      </header>

      <div class="row py-4">
        <div class="col-lg-6 mx-auto">
            <!-- Uploaded image area-->
            <p class="lead mb-0 text-white text-center">The image provided by the user</p>
            <div class="image-area mt-4">
              <img id="imageResult" src={{img_path}} alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>
        </div>
      </div>

      <div class="row py-4">
        <div class="col-lg-6 mx-auto">
            <!-- Code Display Area-->
            <p class="lead mb-0 text-white text-center">The Generated Code</p>
            <div class="image-area mt-4"> 
              <pre class="prettyprint code-area box" >
                  {{code}}
              </pre>
            </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
