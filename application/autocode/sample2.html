<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Auto-Code</title>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head> 

  <body>

    <!--Upload Image-->
    <div class="container py-5">

      <!-- Initial banner and header -->
      <header class="text-white text-center">
          <h1 class="display-4">Auto Code Sequence Generator</h1>
          <p class="lead mb-0">An automated code generator powered by Deep Learning</p>
          <br>
          <img src="{{ url_for('static', filename='images/deep_learning.gif') }}" class="img-fluid" id="anim" alt="Responsive image">
      </header>


      <div class="row py-4">
          <div class="col-lg-6 mx-auto">

              <form method="post" enctype="multipart/form-data">
                
                <!-- Upload image input-->
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                  <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0" name="file">
                  <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                  <div class="input-group-append">
                      <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload <m></m>r-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                  </div>
                </div>

                <!--Buttons for generating code-->
                <div class="row" >
                  <!-- panel-footer -->
                  <div class="col-md-6">
                      <div class="previous ps-5">
                          <button type=submit class="btn btn-warning btn-lg" name="action" value="gui_to_code">
                              Graphical Image
                          </button>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="next ps-5">
                          <button type=submit class="btn btn-warning btn-lg" name="action" value="wireframe_to_code">
                              Wireframe / Sketch
                          </button>
                      </div>
                  </div>
                </div>

              </form>

              <br>

              <!-- Uploaded image area-->
              <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
              <div class="image-area mt-4">
                <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
              </div>

          </div>
      </div>
    </div>

  </body>
</html>
